<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>06-Weather-Dashboard</title>

        <!-- Bootstrap Link -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

        <!-- CSS Link -->
        <link rel="stylesheet" href="Assets/CSS/style.css">

        <!-- jQuery Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <!-- This is the header for the website, it uses the Bootstrap jumbotron component. -->
        <header class="jumbotron jumbotron-fluid">
            <div class="container header">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </header>

        <!-- This is the container for the Bootstrap grid -->
        <main class="container">
            <div class="row">

                <!-- This column is for the search bar, submit button, and city list.
                     It covers 4/12 of the screen on large screens, but 12/12 on smaller screens. -->
                <div id="cities-col" class="col-lg-4 col-md-12">

                    <!-- This form is for accepting user input and adding to the city list -->
                    <form>
                        <label for="city-search">Search for a city:</label>
                        <br>
                        <!-- User inputs a city name here -->
                        <input id="city-search" type="text">

                        <!-- User presses this after inputing a city name -->
                        <input id="city-submit" class="btn btn-primary" type="submit">
                    </form>

                    <!-- This is where each added city is stored. It uses the Bootstrap list-group component. -->
                    <ul id="city-list" class="list-group">
                        
                    </ul>
                </div>

                <!-- This column is for the current forecast and 5 day forecast.
                     It covers 8/12 of the screen on large screens, but 12/12 on smaller screens. -->
                <div id="forecast-col" class="col-lg-8 col-md-12">

                    <div id="current-forecast">
                        <span id="forecast-city-header">City Name (Date)</span><img id="weather-icon"></img>
                        <br>
                        Temperature: <span id="temperature"></span>
                        <br>
                        Humidity: <span id="humidity"></span>
                        <br>
                        Wind Speed: <span id="wind-speed"></span>
                    </div>

                    <p class="extended-forecast">
                        <span id="1-day-header">1/18/21</span>
                        <br>
                        <img id="1-day-icon">
                        <br>
                        Temp: <span id="1-day-temp"></span>
                        <br>
                        Humidity: <span id="1-day-humidity"></span>
                    </p>

                    <p class="extended-forecast">
                        <span id="2-day-header">1/18/21</span>
                        <br>
                        <img id="2-day-icon">
                        <br>
                        Temp: <span id="2-day-temp"></span>
                        <br>
                        Humidity: <span id="2-day-humidity"></span>
                    </p>

                    <p class="extended-forecast">
                        <span id="3-day-header">1/18/21</span>
                        <br>
                        <img id="3-day-icon">
                        <br>
                        Temp: <span id="3-day-temp"></span>
                        <br>
                        Humidity: <span id="3-day-humidity"></span>
                    </p>

                    <p class="extended-forecast">
                        <span id="4-day-header">1/18/21</span>
                        <br>
                        <img id="4-day-icon">
                        <br>
                        Temp: <span id="4-day-temp"></span>
                        <br>
                        Humidity: <span id="4-day-humidity"></span>
                    </p>

                    <p class="extended-forecast">
                        <span id="5-day-header">1/18/21</span>
                        <br>
                        <img id="5-day-icon">
                        <br>
                        Temp: <span id="5-day-temp"></span>
                        <br>
                        Humidity: <span id="5-day-humidity"></span>
                    </p>
                </div>
            </div>
        </main>

        <!-- JavaScript Link -->
        <script src="./JavaScript/script.js"></script>
    </body>
</html>
